<!DOCTYPE html>
<html xmlns:th>
<head>
<meta charset="ISO-8859-1">
<title>Book Store</title>
</head>
<body>
<h1>Your Cart </h1>

			<table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Book Title</th>
                 </tr>
                </thead>
                <tbody>
                <tr th:each="book: ${cartBooks}">
                    <td th:text="${book.title}">Book Title</td>
                   
                </tr>
 
                </tbody>
            </table>
</body>
</html>
