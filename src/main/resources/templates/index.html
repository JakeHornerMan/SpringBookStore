<!DOCTYPE html>
<html xmlns:th>
<head>
<meta charset="ISO-8859-1">
<title>Book Store</title>
</head>
<body>
<h1>Welcome to Book Store</h1>

			<table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Book Title</th>
                    <th>Show me more</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book: ${listBooks}">
                    <td th:text="${book.title}">Event Title</td>
                    <form action="/book" method="post">
                    	<td><a th:href="@{/book(bookId=${book.bookId})}" th:text="View" class="button"></a></td>
                    </form>
                </tr>
                </tbody>
            </table>
</body>
</html>
