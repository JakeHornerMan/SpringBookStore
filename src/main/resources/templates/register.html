<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xml:lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
</head>
<body>

<div th:replace="~{fragments/navigation :: navigation}"></div>

<h1>Register Page</h1>

<form action="#" th:action="@{/save_user}" th:object="${user}"
   	method="post">
    <div class="m-3">
        <div class="form-group row">
            <label class="form_label">E-mail: </label>
            <div class="col-8">
                <input type="email" th:field="*{userEmail}" class="form-control" required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="form_label">Password: </label>
            <div class="col-8">
                <input type="password" th:field="*{userPassword}" class="form-control"
                       required minlength="6" maxlength="10"/>
            </div>
        </div>
        <div>
            <button type="submit" id="btn-register">REGISTER</button>
        </div>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
