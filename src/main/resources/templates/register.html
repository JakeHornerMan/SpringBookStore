<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xml:lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
<h1>Register Page</h1>

<form action="#" th:action="@{/save_user}" th:object="${user}"
   	method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
        <div class="form-group row">
            <label class="form_label">E-mail: </label>
            <div class="col-8">
                <input type="email" th:field="*{userEmail}" class="form-control" required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="form_label">Password: </label>
            <div class="col-8">
                <input type="password" th:field="*{userPassword}" class="form-control"
                       required minlength="6" maxlength="10"/>
            </div>
        </div>
        <div>
            <button type="submit" id="btn-register">REGISTER</button>
        </div>
    </div>
</form>
    
</body>
</html>
